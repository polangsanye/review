<script>

    Promise.prototype.all=function(list){

        return new Promise((resolve,reject)=>{
            let count=0
            let result = [];

            for(let [i,p] in list.entries){
                resolve(p).then((res=>{
                    result[i]=res;
                    count++
                    if(count==list.length){
                        return result
                    }
                }))
            }
        })
    }
