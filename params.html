  function isString(str) {
    if (typeof str != String) return false;
    return str.split("").reverse().join("") == str;
  }

  //   323b3b2456899

  function getNodebounce(str) {
    var obj = {};
    let temStr = "";
    for (let i = 0; i < str.length; i++) {
      if (temStr.indexOf(str.charAt(i)) == -1) {
        temStr += str.charAt(i);
      } else {
        obj[temStr] = temStr.length;
        temStr = "";
      }
    }
    return Math.max(...Object.values(obj));
  }

  console.log(getNodebounce("323b3b2456899"));

  //([{}])

  function isValid(s) {
    let map = {
      "(": ")",
      "[": "]",
      "{": "}",
    };
    let arr = [];

    for (i in s) {
      if (map(s)) {
        arr.push(i);
      } else if (i != map(arr.pop())) {
        return false;
      }
    }
    return arr.length == 0;
  }

  //abbaca
  function delstr(S) {
    let stack = [];
    for (c of S) {
      let prev = stack.pop();
      
      if (prev !== c) {
        stack.push(prev);
        stack.push(c);
      }
    }
    return stack.join("");
  }

  console.log(delstr("abbaca"));



  function simpleDeepClone(data){
    
    let result = data.constructor==='Array' ?[]:{};
    for(let item in data){
      result[item] =  typeof data[item]=='object'?simpleDeepClone(data[item]):data[item]
    }
    return result
  }


  function Parent(){
    this.name='233',
    this.play=[1,23,]
  }

  function Child(){
    Parent.call(this)
    this.type=0
  }

  Child.prototype=Object.create(Parent.prototype)
  Child.prototype.constructor=Child

  function debounce(fn,time){
    let t=null;
    t&&clearTimeout(t)
    return ()=>{
      t=setTimeout(()=>{
        fn.call(this)
      },time)
    }
  }

function finLongEast(arr){
    let temp = arr[0];
    for(let i=0;i<temp.length;i++){
        let temp0=temp[i];
        for(let j=1;j<arr.length;j++){
            if(arr[j][i]!=temp0||i==arr[j].length){
                return temp.substr(0,i)
            }
        }
    }
}
